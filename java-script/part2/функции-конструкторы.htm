<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      //***************** функция-конструктор объектов. при ее вызове создастся объект с заданными значениями
      function User(name, id) {
        this.name = name;
        this.id = id;
        this.human = true;
        this.hello = function () {
          console.log("hello " + this.name);
        };
      }

      //******************модификация, добавление свойств и методов в прототип без изменения оригинального кода функции-конструктора
      User.prototype.exit = function(){
        console.log(this.name+" вышел из системы");
      }

      const Konstantine = new User("Konstantine", 28);
      const Nick = new User("Nick", 16);

      console.log(Konstantine);
      console.log(Nick);

      Konstantine.hello();
      Nick.exit();

      // User {human: true, id: 16, name: "Nick"}
    </script>
  </body>
</html>
