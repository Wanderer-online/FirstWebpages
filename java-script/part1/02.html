<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    document.write("<samp>");
    function lineOfStars (num){
        for(var i = 0;  i < num; i++){
            document.write("*");
        }
        document.write("<br/>");
    }
    function linesOfSquare (num){
        document.write("*");
        for(var i = 0;  i < num-2; i++){
            document.write("&nbsp");
        }
        document.write("*<br/>");
    }

    lineOfStars(10);
    for(var i = 0;  i < 8; i++){
        linesOfSquare(10);
        }
        lineOfStars(10);


        document.write("</samp>");


</script>
</head>
<body>

</body>
</html>
