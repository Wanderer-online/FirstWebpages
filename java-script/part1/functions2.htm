<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check(n) {
        console.log(arguments);
        if (n > 0 && n != 0) {
          document.write(n + "is positive <br>");
        } else if (n < 0 && n != 0) {
          document.write(n + "is negative <br>");
        } else {
          document.write(n + "is zero <br>");
        }
        if(n%2==0){
          document.write(n + "/2=0 <br>")
        }else{
          document.write(n + "/2!=0 <br>")
        }
        if(n%5==0){
          document.write(n + "/5=0 <br>")
        }else{
          document.write(n + "/5!=0 <br>")
        }
        if(n%3==0){
          document.write(n + "/3=0 <br>")
        }else{
          document.write(n + "/3!=0 <br>")
        }
        if(n%9==0){
          document.write(n + "/9=0 <br>")
        }else{
          document.write(n + "/9!=0 <br>")
        }
        if(n%6==0){
          document.write(n + "/6=0 <br>")
        }else{
          document.write(n + "/6!=0 <br>")
        }

      }

      var a = prompt("enter digit");
      check(a);
    </script>
  </head>
  <body></body>
</html>
