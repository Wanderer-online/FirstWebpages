<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="first">
        <button></button>
        <button id="current"></button>
        <button></button>
      </div>
      <div class="second">
        <ul>
          <li>1</li>
          <li>2</li>
          <li data-current="3">3</li>

          <li>4</li>
          <li>5</li>
        </ul>
      </div>
      <div class="third"></div>
    </div>
<!-- comment -->
    <script>
      // console.log(document.head);
      console.log(document.documentElement); //an html element
      console.log(document.body.childNodes); //childrens of body , NodeList
      console.log(document.body.firstChild);
      console.log(document.body.lastChild);
      console.log(document.querySelector("#current").parentNode);
      console.log(document.querySelector("#current").parentNode.parentNode);
      console.log(document.querySelector("[data-current='3']").nextSibling); //это, и все что выше, возвращает ноду, это не обязательно будет элемент
      console.log(
        document.querySelector("[data-current='3']").nextElementSibling
      ); //а вот это возвращает элемент
      console.log(document.querySelector("#current").parentElement);
      console.log(document.body.firstElementChild);

      
      //аналога childNodes для элементов нет, поэтому его делают сами
      for (let node of document.body.childNodes) {
        //этот метод выдаст и комментарии html
        if (node.nodeName == "#text") {
          //значение можно получить из браузера в консоли
          continue;
        }
        console.log(node);
      }
    </script>
  </body>
</html>
