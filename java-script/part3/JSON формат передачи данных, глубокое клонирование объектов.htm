<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const persone = {
        name: "John",
        tel: "+3888888888",
        parents:{
            mom:"Samantha",
            dad:"Victor"
        }
      };

      console.log(JSON.stringify(persone));
      //{"name":"John","tel":"+3888888888"}

      console.log(JSON.parse(JSON.stringify(persone)));
      //{name: 'John', tel: '+3888888888'}

      //######################################## глубокое, полное копирование объекта по значению
      const clonedPersone = JSON.parse(JSON.stringify(persone));
      clonedPersone.parents.dad = "Albert";


      console.log(persone);
      console.log(clonedPersone);


    </script>
  </body>
</html>
