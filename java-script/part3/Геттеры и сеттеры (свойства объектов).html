<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        "use strict";
        const persone = {
            name: "Rob",
            age: 22,

            get userAge(){
                console.log("getter");
                return this.age;
            },

            set userAge(num){
                console.log("setter");
                this.age = num;
            }

        };

        console.log(persone.userAge = 30);//здесь вызывается сеттер
        console.log(persone.userAge);//скобки здесь не надо - это геттер


    </script>
</body>
