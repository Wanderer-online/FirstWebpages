    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This free Ohm's Law calculator solves for any of the variables in the Ohm's Law equation and gives out the solving steps.">

    <meta name="author" content="Brodyanoy Alexander" />

        <div class="input-container">
          <span id="value1Letter">R</span
          ><input type="number" step="0.0001" class="value1" />
        </div>
        <div class="input-container">
          <span id="value2Letter">I</span
          ><input type="number" step="0.0001" class="value2" />
        </div>
        <div class="input-container">
          <span id="outputLetter">U</span><output class="output">0</output>
        </div>
